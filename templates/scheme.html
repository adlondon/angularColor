<div class="scheme-view row">
  <div class="small-12 large-12 columns">
    <div class="view-link">
      <a href="/#/">random color</a>
    </div>
    <h3>{{schemeName}}</h3>
    <article class="scheme-color" ng-repeat="hex in schemeHex" style="background-color:#{{hex}}">
      <h1>#{{hex}}</h1>
    </article>
  </div>
</div>
